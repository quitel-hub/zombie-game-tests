name: Deploy Doxygen Docs to GitHub Pages

on:
  # Запускати при push в гілку 'main' (або 'master', залежно, яка у вас головна)
  push:
    branches:
      - "main"
      - "master"
      - "feature/docs-ci" # Також запускати для вашої робочої гілки

  # Дозволяє запускати цей workflow вручну з вкладки Actions
  workflow_dispatch:

# Встановлюємо дозволи для GITHUB_TOKEN для деплою на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяємо лише один одночасний деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Generate Doxygen documentation
        run: doxygen Doxyfile
        # Doxygen згенерує документацію в папку 'docs/html/'

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Завантажити папку, вказану в Doxyfile (OUTPUT_DIRECTORY + HTML_OUTPUT)
          path: ./docs/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Артефакт (з попередньої задачі) буде автоматично
        # завантажений та розгорнутий